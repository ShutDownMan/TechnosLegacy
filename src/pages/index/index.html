<!DOCTYPE html>
<html lang="en">
<head>
    <title>TechnosLegacy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--===============================================================================================-->	
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <!--===============================================================================================-->	
    <script>window.$ = window.jQuery = require("./vendor/jquery/jquery-3.5.1.min.js");</script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/list/list.min.js"></script>
    <!--===============================================================================================-->
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TechnosLegacy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="current_page" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="onClickPerfilAluno()">Perfil</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tabelas
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" onclick="onClickFollowUpsAluno()">Follow Ups</a>
                        <a class="dropdown-item" href="#" onclick="onClickModulosAluno()">Modulos</a>
                        <a class="dropdown-item" href="#" onclick="onClickPresencasAluno()">Presen√ßas</a>
                        <div class="dropdown-divider"></div>
                    </div>
                </li>
                <li class="nav-item">
                    <a id="navbar-aluno-name" class="nav-link disabled" href="#">Nenhum Aluno Selecionado</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" onsubmit="event.preventDefault()">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" autofocus required oninput="onSearchChanged(this.value)">
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="onSearchChanged(this.previousElementSibling.value)" type="submit">Pesquisar...</button>
            </form>
        </div>
    </nav> 
    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div id="mainList" class="table100">
                    <table>
                        <thead>
                            <tr class="table100-head">
                                <th id="table_column1" class="column1 ID_ALUNO sort" data-sort="" style="cursor: pointer;">Column1</th>
                                <th id="table_column2" class="column2 NOME sort" data-sort="" style="cursor: pointer;">Column2</th>
                            </tr>
                        </thead>
                        <tbody class="list">
                            <tr>
                                <td class="column1">0</td>
                                <td class="column2" onclick="onClickAluno(this.previousElementSibling.innerText, this.innerText)" style="cursor: pointer;">Sem Resultados</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    
</body>
</html>
